<!DOCTYPE html>
<html>
<head>
    <title>BoulderDash Multiplayer - Node.js</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/gamesettings.js"></script>
    <!--<script src="js/gameelements.js"></script>-->
    <script src="js/audio.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/types.js"></script>
    <script src="js/lobby.js"></script>
    <script src="js/game.js"></script>
</head>
<body>
    <div id="gamecontainer" style="display:none;">

        <div class="invisible">
            <img id="character" src="img/character.png" />
            <img id="my_character_running_right" src="img/my_character_running_right.png" />
            <img id="my_character_running_left" src="img/my_character_running_left.png" />
            <img id="my_character_idle" src="img/my_character_idle.png" />
            <img id="explosion" src="img/explosion.png" />
            <img id="morningstar" src="img/morningstar.png" />
            <img id="magicwall" src="img/magicwall.png" />
            <img id="diamond_rotate" src="img/diamond_rotate.png" />
            <img id="powerup" src="img/power_up.png" />
            <img id="background" src="img/background.png" />
            <img id="background2" src="img/background2.png" />
            <img id="background3" src="img/background3.png" />
            <img id="dirt" src="img/dirt.png" />
            <img id="gravel" src="img/gravel.png" />
            <img id="stone" src="img/rock.png" />
            <img id="wall" src="img/wall.png" />
            <img id="stone_crushed_player" src="img/rock_crushed_player.png" />
            <img id="diamond" src="img/diamond.png" />
        </div>
        <div id="score"></div>
        <canvas id="game"></canvas>
    </div>

    <div id="container" class="container">
        <div id="leftcont">
            <input type="text" id="lobby" />
            <input type="button" id="createlobby" value="Create Lobby" />
            <ul id="lobbies"></ul>
        </div>
        <div id="maincont">
            <ul id="chat"></ul>
            <div id="chatcont">
                <div id="chatprefix">
                    >&nbsp;
                </div>
                <input type="text" id="chatmessage" />
            </div>
        </div>
        <div id="rightcont">
            <input type="button" id="joingame" value="Join Game" />
            <p>Players: </p>
            <ul id="players"></ul>
        </div>

    </div>
</body>
</html>
