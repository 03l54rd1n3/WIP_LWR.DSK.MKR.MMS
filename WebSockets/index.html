<!DOCTYPE html>
<html>
<head>
    <title>SignalR Lobby</title>
</head>
<body>
    <div class="container">
        <table id="content">
            <tr>
                <td>
                    <input type="text" id="message" />
                    <input type="button" id="sendmessage" value="Create Lobby" />
                    <input type="hidden" id="displayname" />
                    <ul id="lobbies"></ul>
                </td>
                <td>
                    <ul id="chat"></ul>
                    <input type="text" id="chatmessage" />
                    <input type="button" id="sendchatmessage" value="Send" />
                </td>
                <td>
                    <p>Players: </p>
                    <ul id="players"></ul>
                </td>
            </tr>
        </table>

    </div>
    <style>
        #content {
            width: 100%;
            height: 800px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chatmessage {
            list-style-type: none;
            padding: 5px;
            color: #fff;
        }

        #chat {
            background-color: #000;
            width: 100%;
            height: 95%;
            overflow: scroll;
            padding-left: 2px;
            margin-left: 2px;
        }

        #lobbies {
            width: 220px;
        }

        .lobby {
            cursor: pointer;
        }

        .lob {
            list-style-type: none;
            padding: 10px;
            background-color: #00a9ff;
            margin-top: 2px;
            width: 200px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            color: #fff;
        }

        .curlob {
            list-style-type: none;
            padding: 10px;
            background-color: #00ffc1;
            margin-top: 2px;
            width: 200px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            color: #fff;
        }
    </style>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            var lobby = undefined;
            var joinLobbyClick = function (event) {
                if (lobby != $(event.target).html()) {
                    if (lobby != undefined)
                        chat.server.leaveLobby(lobby);

                    chat.server.joinLobby($(event.target).html());
                }
            };
            // Declare a proxy to reference the hub.
            var chat = $.connection.messageHub;
            // Create a function that the hub can call to broadcast messages.
            chat.client.lobbyCreationFailed = function (message) {
                alert(message);
            };
            chat.client.lobbyJoinFailed = function (message) {
                alert(message);
            };
            chat.client.lobby = function (lobbies) {
                $('#lobbies').empty();
                for (let i = 0; i < lobbies.length; i++) {
                    let name = lobbies[i].name;
                    let players = lobbies[i].players;
                    if (name == lobby) {
                        $('#lobbies').append('<li class="curlob"><strong class="lobby">' + name
                            + '</strong>&nbsp;&nbsp; ' + players + '</li>');
                    } else {
                        $('#lobbies').append('<li class="lob"><strong class="lobby">' + name
                            + '</strong>&nbsp;&nbsp; ' + players + '</li>');
                    }
                }
                $('.lobby').unbind('click', joinLobbyClick);
                $('.lobby').bind('click', joinLobbyClick);
            };

            chat.client.players = function (players) {
                $('#players').empty();
                for (let i = 0; i < players.length; i++) {
                    let name = players[i];
                    $('#players').append('<li class="player">' + name + '</li>');
                }
            };

            chat.client.playerLeft = function (player) {
                $('#chat').append('<li class="chatmessage">' + player
                    + '&nbsp;&nbsp;Left the lobby</li>');
            }

            chat.client.playerJoined = function (player) {
                $('#chat').append('<li class="chatmessage">' + player
                    + '&nbsp;&nbsp;Joined the lobby</li>');
            }

            chat.client.chatMessage = function (player, message) {
                $('#chat').append('<li class="chatmessage"><strong>' + player
                    + '</strong>:&nbsp;&nbsp; ' + message + '</li>');
            };
            chat.client.lobbyCreated = function (name) {
                lobby = name;
            };
            chat.client.lobbyJoined = function (name) {
                lobby = name;
            };

            chat.client.updateLobbies = function () {
                chat.server.getLobbies();
                chat.server.getPlayers(lobby);
            };
            console.log(chat.server);
            // Get the user name and store it to prepend to messages.
            $('#displayname').val(prompt('Enter your PlayerName:', ''));
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $(window).unload(function () {
                    chat.server.leaveLobby(lobby);
                    chat.server.quit();
                });


                $('#sendmessage').click(function () {
                    if (lobby != undefined)
                        chat.server.leaveLobby(lobby);

                    chat.server.createLobby($('#message').val());
                });

                $('#sendchatmessage').click(function () {
                    if (lobby != undefined)
                        chat.server.chatMessage(lobby, $('#chatmessage').val());
                });

                chat.server.connect($('#displayname').val());
                chat.server.getLobbies();
            });
        });
    </script>
</body>
</html>
