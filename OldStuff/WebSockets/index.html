<!DOCTYPE html>
<html>
<head>
    <title>SignalR Lobby</title>
    <link rel="stylesheet" href="css/Style.css" />
</head>
<body>
    <div id="gamecontainer" style="display:none;">
        <div class="invisible">
            <img id="character" src="img/character.png" />
            <img id="remotecharacter" src="img/remotecharacter.png" />
            <img id="background" src="img/background.png" />
            <img id="background2" src="img/background2.png" />
            <img id="background3" src="img/background3.png" />
            <img id="dirt" src="img/dirt.png" />
            <img id="gravel" src="img/gravel.png" />
            <img id="stone" src="img/rock.png" />
            <img id="stone_crushed_player" src="img/rock_crushed_player.png" />
            <img id="diamond" src="img/diamond.png" />
        </div>
        <div id="score"></div>
        <canvas id="game"></canvas>
    </div>


    <div id="container" class="container">
        <div id="leftcont">
            <input type="text" id="message" />
            <input type="button" id="sendmessage" value="Create Lobby" />
            <input type="hidden" id="displayname" />
            <ul id="lobbies"></ul>
        </div>
        <div id="maincont">
            <ul id="chat"></ul>
            <input type="text" id="chatmessage" />
            <input type="button" id="sendchatmessage" value="Send" />
        </div>
        <div id="rightcont">
            <input type="button" id="joingame" value="Join Game" />
            <p>Players: </p>
            <ul id="players"></ul>
        </div>




    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script src="js/utility.js"></script>
    <script src="js/gamesettings.js"></script>
    <script src="js/gameelements.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/types.js"></script>
    <script src="js/game.js"></script>
    <script src="js/lobby.js"></script>
</body>
</html>
